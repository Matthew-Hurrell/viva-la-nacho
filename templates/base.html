<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find and share the best Mexican recipes">
    <meta name="keywords" content="Food, App, Cookbook, Drink, Recipes, 2023, Best, Top, Mexico">
    <!-- Favicon -->
    <link rel="shortcut icon" href="https://res.cloudinary.com/dihur97qf/image/upload/v1674072852/viva-la-nacho-favicon_kvc5ph.png">
    <!-- Title -->
    <title>Viva La Nacho</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/008ae79857.js" crossorigin="anonymous"></script>
    <!-- Tailwind -->
    <link rel="stylesheet" href="{% static 'css/dist/output.css' %}">

    <link rel="stylesheet" href="{% static 'css/style2.scss' %}">

<body>

    <nav class="bg-amber-400 w-full h-20 flex justify-between items-center relative">
        <div class="h-full pl-4">
            <a href="{% url 'home' %}">
                <img class="h-full" src="https://res.cloudinary.com/dihur97qf/image/upload/v1674072852/viva-la-nacho-favicon_kvc5ph.png" alt="Viva La Nacho Mexican Hat Logo">

        <div class="flex items-center relative">

            <ul class="hidden lg:flex lg:gap-x-10 xl:gap-x-12 lg:mr-6 xl:mr-10 underline-offset-2 text-xl uppercase">

        <div class="block lg:hidden mx-4">

            </button>
        </div>
        <!-- Mobile Menu -->
        <ul class="mobile-menu hidden absolute lg:hidden px-4 py-4 flex flex-col text-xl uppercase gap-y-10 bg-yellow-300 right-0 left-0 top-20">
            <li class="hover:scale-105 hover:underline"><a href="{% url 'home' %}">Home</a></li>
            <li class="hover:scale-105 hover:underline"><a href="#">My Favourites</a></li>
            <li class="hover:scale-105 hover:underline"><a href="#">My Recipes</a></li>
            <li class="hover:scale-105 hover:underline"><a href="#">Log In</a></li>

    <h1 class="underline">Hello World</h1>

    <main>
